<div class="row">
  <div class="col-sm-3">
    <product-filter [category]="category"></product-filter>
  </div>
  <div class="col">
    <div class="row row-cols-auto">
      <div *ngFor="let product of filteredProducts" class="col">
        <div class="card" style="width: 18rem;">
          <img [src]="product.imageUrl" class="card-img-top" alt="product image">
          <div class="card-body">
            <h5 class="card-title">{{product.title}}</h5>
            <p class="card-text">{{product.price | currency:'CHF '}}</p>
          </div>
          <div class="card-footer d-grid gap-2">
            <button *ngIf="false else updateQuantity" (click)="addToCart(product)" class="btn btn-primary">Ajouter au panier</button>
            <ng-template #updateQuantity>
              <div class="row g-0">
                <div class="col-2  d-grid gap-2">
                  <button (click)="removeFromCart(product)" class="btn btn-secondary">-</button>
                </div>
                <div class="col text-center">
                   dans le panier
                </div>
                <div class="col-2  d-grid gap-2">
                  <button (click)="addToCart(product)" class="btn btn-secondary">+</button>
                </div>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
