<div class="row g-0">
    <div class="col-2  d-grid gap-2">
      <button (click)="removeFromCart(product)" class="btn btn-primary">-</button>
    </div>
    <div *ngIf="cart" class="col text-center">
       {{cart.getQuantity(product.key)}} dans le panier
    </div>
    <div class="col-2  d-grid gap-2">
      <button (click)="addToCart(product)" class="btn btn-primary">+</button>
    </div>
  </div>
