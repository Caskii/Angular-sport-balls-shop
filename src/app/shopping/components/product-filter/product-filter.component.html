<div class="sticky-top">
    <div class="list-group list-group-item-action">
        <a routerLink="/" [class.active]="(!category)" class="list-group-item">Tous</a>
        <a *ngFor="let c of categories$ | async" routerLink="/" [queryParams]="{category : c.key}" [class.active]="category===c.key" class="list-group-item">
          {{c.data.name}}
        </a>
    </div>
</div>
