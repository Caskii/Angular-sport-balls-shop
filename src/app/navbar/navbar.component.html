<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/">Navbar</a>
        <button class="navbar-toggler" (click)="isCollapsed=!isCollapsed" type="button" 
            aria-controls="navbarSupportedContent" [attr.aria-expanded]="isCollapsed" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" [ngbCollapse]="isCollapsed">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/panier">
                        Panier
                        <span class="badge rounded-pill bg-success">
                            {{shoppingCartnumberOfItems}}
                        </span>
                    </a>
                </li>
                <li *ngIf="appUser as user;else login" class="nav-item" ngbDropdown>
                    <a class="nav-link" tabindex="0" ngbDropdownToggle id="navbarDropdown1" role="button">
                        {{user.name}}
                    </a>
                    <div ngbDropdownMenu aria-labelledby="navbarDropdown1" class="dropdown-menu">
                        <a ngbDropdownItem routerLink="/profil/commandes">Mes commandes</a>
                        <ng-container *ngIf="user.isAdmin">
                            <a ngbDropdownItem routerLink="/admin/commandes">Gérer commandes</a>
                            <a ngbDropdownItem routerLink="/admin/produits">Gérer produits</a>
                        </ng-container>
                        <a ngbDropdownItem (click)="logout()">Déconnexion</a>
                    </div>
                </li>
                <ng-template #login>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/connexion">Connexion</a>
                    </li>
                </ng-template>
            </ul>
        </div>
    </div>
</nav>
