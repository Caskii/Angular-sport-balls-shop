<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
  <thead>
    <tr>
      <th>Nom</th>
      <th>Prix</th>
      <th>Cat√©gorie</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of this.products">
      <td>{{product.data.title}}</td>
      <td>{{product.data.price|currency:'CHF '}}</td>
      <td>{{product.data.category}}</td>
      <td>
          <a [routerLink]="[product.key]">Modifier</a>
      </td>
  </tr>
  </tbody>
</table>
<p>
  <a routerLink="/admin/produits/nouveau" class="btn btn-primary">Ajouter un produit</a>
</p>
