<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>Client</th>
        <th>Date</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of this.orders">
        <td>{{order.data.userId}}</td>
        <td>{{order.data.date|date}}</td>
        <td>
            <a [routerLink]="[order.key]">Voir</a>
        </td>
    </tr>
    </tbody>
  </table>
